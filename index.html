<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      animation: pop 0.6s ease;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Verification</h2>
    <p>Tap to continue</p>
    <button onclick="go()">Verify</button>
  </div>

  <script>
    function go() {
      const id = new URLSearchParams(location.search).get("id");
      location.href = `https://t.me/Beidururbot?start=verify_${id}`;
    }
  </script>
</body>
</html>
